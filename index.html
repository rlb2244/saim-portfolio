<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Saim Hussain - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    section {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease-in-out;
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #e0e0e0;
    }
    header {
      background-color: #111;
      text-align: center;
      padding: 40px 20px;
      border-bottom: 2px solid #00f7ff;
    }
    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5em;
      color: #00f7ff;
      margin: 0;
    }
    header p {
      font-size: 1.2em;
      color: #ccc;
    }
    section {
      max-width: 900px;
      margin: 30px auto;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 247, 255, 0.1);
      border-left: 4px solid #00f7ff;
    }
    h2 {
      font-family: 'Orbitron', sans-serif;
      color: #00f7ff;
      margin-bottom: 15px;
      font-size: 1.5em;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      margin-bottom: 8px;
      line-height: 1.6;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #aaa;
      border-top: 2px solid #00f7ff;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 2em;
      }
      section {
        margin: 15px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1 id="name">Saim Hussain</h1>
  <p id="title">Electrical Engineer | Graphic Designer | Administrative Assistant</p>
</header>

<div style="text-align:center; margin-top:20px;">
  <button onclick="showSection('education')">Education</button>
  <button onclick="showSection('skills')">Skills</button>
  <button onclick="showSection('experience')">Experience</button>
</div>

<section>
  <h2>Objective</h2>
  <p id="objective"></p>
</section>

<section>
  <h2>Education</h2>
  <ul id="education"></ul>
</section>

<section>
  <h2>Experience</h2>
  <p id="experience"></p>
</section>

<section>
  <h2>Skills</h2>
  <input type="text" id="search" placeholder="Search skills..." />
  <ul id="skills"></ul>
</section>

<section>
  <h2>Languages</h2>
  <ul id="languages"></ul>
</section>

<section>
  <h2>About Me</h2>
  <p id="about"></p>
</section>

<section>
  <h2>Personal Information</h2>
  <ul id="personal"></ul>
</section>

<footer>
  <p>© 2025 Saim Hussain | All rights reserved</p>
</footer>

<!-- ✅ JavaScript Section -->
<script>
  // Load dynamic content from data.json
  fetch('data.json')
    .then(response => response.json())
    .then(data => {
      document.getElementById('name').textContent = data.name;
      document.getElementById('title').textContent = data.title;
      document.getElementById('objective').textContent = data.objective;
      document.getElementById('experience').textContent = data.experience;
      document.getElementById('about').textContent = data.about;

      data.education.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        document.getElementById('education').appendChild(li);
      });

      data.skills.forEach(skill => {
        const li = document.createElement('li');
        li.textContent = skill;
        document.getElementById('skills').appendChild(li);
      });

      data.languages.forEach(lang => {
        const li = document.createElement('li');
        li.textContent = lang;
        document.getElementById('languages').appendChild(li);
      });

      for (const key in data.personal) {
        const li = document.createElement('li');
        li.textContent = `${key}: ${data.personal[key]}`;
        document.getElementById('personal').appendChild(li);
      }
    });
</script>

<script>
  // Scroll animation
  const sections = document.querySelectorAll('section');
  window.addEventListener('scroll', () => {
    sections.forEach(sec => {
      if (sec.getBoundingClientRect().top < window.innerHeight - 50) {
        sec.classList.add('visible');
      }
    });
  });
</script>

<script>
  // Search filter for skills
  document.getElementById('search').addEventListener('input', function() {
    const query = this.value.toLowerCase();
    const items = document.querySelectorAll('#skills li');
    items.forEach(item => {
      item.style.display = item.textContent.toLowerCase().includes(query) ? '' : 'none';
    });
  });
</script>

<script>
  // Section filter buttons
  function showSection(id) {
    ['education', 'skills', 'experience'].forEach(sec => {
      const section = document.getElementById(sec).parentElement;
      section.style.display = sec === id ? 'block' : 'none';
    });
  }
</script>

</body>
</html>
